name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Read version from tag
        id: vars
        run: echo "VER=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare package structure
        run: |
          set -e
          mkdir -p dist/ushakov.cookie
          
          # Копируем ТОЛЬКО файлы модуля (без документации)
          cp options.php options_conf.php include.php dist/ushakov.cookie/
          cp -r lang dist/ushakov.cookie/
          cp -r install dist/ushakov.cookie/
          
          cd dist
          zip -r "ushakov.cookie-${{ steps.vars.outputs.VER }}.zip" ushakov.cookie

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: |
            dist/ushakov.cookie-${{ steps.vars.outputs.VER }}.zip
          draft: false
          prerelease: false
